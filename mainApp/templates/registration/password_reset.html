{% extends "mainApp/wrapper.html" %}
{% block content %}
<h3>Сброс пароля</h3>
<div class="content1">
    <p>
        Забыли пароль? Запишите адрес электронной почты,
        на который мы вышлем инструкции по замене пароля.
    </p>

    <form method="POST">
        {% csrf_token %}
        {{form}}
        <input class="button button-bd" type="submit" name="Отправить">
    </form>
</div>
{% endblock %}
